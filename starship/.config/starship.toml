add_newline = false

[line_break]
disabled = true

[character]
error_symbol = "[✖](bold red)"

[git_status]
ignore_submodules = true

# https://starship.rs/presets/no-nerd-font#no-nerd-fonts-preset
[nodejs]
symbol = "[⬢](bold green) "

[battery]
full_symbol = "🔋  "
charging_symbol = "🔌 "
discharging_symbol = "🪫  "
unknown_symbol = "❓ "
empty_symbol = "❗ "
